<ion-view title="Gesamtübersicht">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon">Logo</button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
    <div class="item item-divider">
		Bitte wählen Sie den passenden Zeitraum aus:
	</div>
	<div class="item" ng-controller="PopupCtrl">
		 <ion-item nav-clear menu-close href="#/app/wochenverlauf">
          Woche
        </ion-item>	
		<ion-item nav-clear menu-close href="#/app/monatsverlauf">
          Monat
        </ion-item>
		<ion-item nav-clear menu-close href="#/app/jahresverlauf">
          Jahr
        </ion-item>
		<ion-item nav-clear menu-close href="#/app/wochenverlauf">
          beliebiger Zeitraum
        </ion-item>
		<!--<button class="button button-block button-stable" ng-click="showPopupW()">Woche</button>
		<button class="button button-block button-stable" ng-click="showPopupM()">Monat</button>
		<button class="button button-block button-stable" ng-click="showPopupJ()">Jahr</button>
		<button class="button button-block button-stable" ng-click="showPopupW()">beliebiger Zeitraum</button>-->
	</div>
	<div google-chart chart="chartObject" style="{{cssStyle}}" ng-controller="AppCtrl"></div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-light button-block  button-large">
		<div class="buttons" ng-click="doSomething()">
			<!--<button class="button button-block button-assertive">Arzt anrufen</button>-->
			<a class="button icon-left ion-ios7-telephone button-block button-assertive" ng-href="tel: {{phoneno}}">Arzt anrufen</a>
		</div>
	</ion-footer-bar>
</ion-view>
