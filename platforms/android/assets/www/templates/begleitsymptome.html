<ion-view title="Begleitsymptome">
  <ion-content class="has-header">
    <div class="item item-divider">
		Bitte w&auml;hlen Sie die Begleitsymptome aus:
	</div>
	<ion-checkbox ng-model="item.checked" ng-checked="item.checked" ng-repeat="item in begleitsymptomeList">
	    <h3> {{ item.text }} </h3>
    </ion-checkbox>
  </ion-content>
</ion-view>
