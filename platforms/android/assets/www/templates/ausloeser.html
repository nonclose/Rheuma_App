<ion-view title="Ausl&ouml;ser">
  <ion-content class="has-header">
    <div class="item item-divider">
		Bitte w&auml;hlen Sie die physische und k&ouml;perliche Ausl&ouml;ser aus:
	</div>
	<ion-checkbox ng-model="item.checked" ng-checked="item.checked" ng-repeat="item in koerperlicheList">
	    <h3> {{ item.text }} </h3>
    </ion-checkbox>	
	<div class="item item-divider">
		Bitte w&auml;hlen Sie die Nahrungsmittel und Getr&auml;nke aus:
	</div>
	<ion-checkbox ng-model="item.checked" ng-checked="item.checked" ng-repeat="item in nahrungsmittelList">
	    <h3> {{ item.text }} </h3>
    </ion-checkbox>
  </ion-content>
</ion-view>
